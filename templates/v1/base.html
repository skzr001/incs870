<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/booking.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-fixed-top " style="background-color: rgba(53, 113, 224, 0.541);">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-white" style="font-family:Amaranth;">Voyage</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse"  data-bs-target='#navbarSupportedContent'> <h2><span class="glyphicon glyphicon-menu-hamburger "></span></h2></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link  text-white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'book' %}" class="nav-link text-white">Book</a>
                    </li>
                    
                </ul>
                <div class="nav-item navbar-right ">
                    <a href="https://www.facebook.com/"><img src="{% static 'images/fb.svg'%}" alt="" srcset="" style="height:35px;width:35px; margin-top: 5px;"></a>
                    <a href="https://www.instagram.com/"><img src="{% static 'images/insta.svg'%}" alt="" srcset="" style="height:35px;width:35px; margin-top: 5px;"></a>
                    <a href="https://www.twitter.com/"><img src="{% static 'images/twitt.svg'%}" alt="" srcset="" style="height:35px;width:35px; margin-top: 5px;"></a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout_user' %}" class="btn btn-danger btn-md">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-success btn-md">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content%}
    {% endblock content %}





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
