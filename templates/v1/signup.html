{% extends "v1/base.html" %}

{% block content %}
        <br><br><br>
{% if messages %}
{% for message in messages %}
  <div class="alert alert-danger col-md-6 offset-md-3" id="msg" role="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';" style="float:right;size: 10px;">&times;</span> 
        {{ message }}
  </div>
{% endfor %}
{% endif %}
<br><br><br>
        <div class="container jumbotron ">
            <div>
            <div class="col-md-5 offset-md-2">
                <h3 class="text-success offset-md-4"><b>Register</b></h3>
                <br>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <label for="">First Name</label>
                    <input type="text" name="fname" id="fname" class="form-control" placeholder="First name" required>
                    <br>
                    <label for="">Last Name</label>
                    <input type="text" name="lname" id="lname" class="form-control" placeholder="Last name" required>
                    <br>
                    <label for="">User Name</label>
                    <input type="text" name="uname" id="uname" class="form-control" placeholder="User name" required>
                    <br>
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="abc@gmail.com" required>
                    <br>
                    <label for="">Password</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required>
                    <br>
                    <label for="">Confirm Password</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" required>
                    <br><br>
                    <input type="submit" class="btn btn-success offset-md-5" value="Register">
                </form>
            </div>
            </div>
            
        </div>



{% endblock content %}
